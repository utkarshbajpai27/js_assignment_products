<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js assignment Product</title>
    <link rel="stylesheet" href="js_assignment_product.css" />
    <script src="js_assignment_product.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="Header">
          <h1>"Product Assignment"</h1>
          <h2>Enter details of your product</h2>
      </div>
      <div id="content">
          <div id="input">
              <label for="Name" class="input">Product ID</label>
                  <input type="text" id="productId" required />
              <label for="age" class="input"> Product Name</label>
                  <input type="text" id="productName" required />
              <label for="weight" class="input"> Product Price</label>
                  <input type="text" id="productPrice" required />
              <input type="button" id="submit" class="input" value="Click to Add product" onclick="productList()">
          </div>
          <div id="table">
              
          </div>
      </div>
  </div>
  </body>
</html>
